{% extends "public/base.html" %}
{% block title_html %}
 All Projects
{% endblock %}
{% block h1 %}
 {{ bloc.super }}Companies Projects
{% endblock %}
{% block article_content %}

<div class="container">
    <div class="row">
    <p>  {{action}}</p>
		<form role="form" class="col-md-9 go-right" method="post" action="create_project">
      {% csrf_token %}
			<h2>Project form</h2>
            <p>Create a new project.</p>
			<div class="form-group">
			<input id="name" name="title" type="text" class="form-control" required>
			<label for="name">Project Title</label>
		</div>
		<div class="form-group">
			<input id="phone" name="client_name" type="tel" class="form-control" required>
			<label for="phone">Client Name</label>
		</div>
		<div class="form-group">
			<textarea id="message" name="description" class="form-control" required></textarea>
			<label for="message">Description</label>
		</div>
    <input type="submit" value="Create" />
		</form>

</div>
{% endblock %}
