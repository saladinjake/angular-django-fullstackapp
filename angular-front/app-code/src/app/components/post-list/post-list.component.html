<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>All posts </h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let post of posts; let i = index"
        [class.active]="i == currentIndex"
        (click)="setPostInView(post, i)"
      >
        {{ post.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPosts()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentPost">
      <h4>Post</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentPost.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentPost.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentPost.published ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/posts/{{ currentPost.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentPost">
      <br />
      <p>select a post to view...</p>
    </div>
  </div>
</div>
